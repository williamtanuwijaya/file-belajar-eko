<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Getter dan Setter</title>
</head>
<body>
<script>

  const person = {
    firstName: "William",
    lastName: "Tanuwijaya",
    get fullName(){
      return `${this.firstName} ${this.lastName}`;
    },
    set fullName(value){
      const array = value.split(" ");
      this.firstName = array[0];
      this.lastName = array[1];
    }
  };

  person.fullName = "Ucok Haryanta";
  console.table(person);

  person.fullName = "Joko Morro";
  console.table(person);

  person.fullName = "William Tanuwijaya";
  console.table(person);

</script>
</body>
</html>
