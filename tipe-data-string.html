<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tipe Data String</title>
</head>
<body>
<script>
  document.writeln("William Tanuwijaya");
  document.writeln("</br>");
  document.writeln('Progammer Zaman Now');
  document.writeln("</br>");

  document.writeln("Nama : " + "William Tanuwijaya");
  document.writeln("</br>");
  document.writeln("Channel : " + "Progammer Zaman Now");
  document.writeln("</br>");

  document.writeln("<textarea cols='100' rows='10'>");
  document.write("William \n Tanuwijaya \n");
  document.write("\\Home \\William\n");
  document.write("\"Progammer Zaman Now\"\n");
  document.write('\'Belajar JavaScript\'\n');
  document.writeln("</textarea>");

</script>
</body>
</html>
