<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Function Parameter</title>
</head>
<body>
<script>

  function sayHello(firstName,middleName,lastName){
    document.writeln(`<p>Hello ${firstName} ${middleName} ${lastName}</p>`);
  }

  sayHello("William", "Tanuwijaya", "Efraim");

</script>
</body>
</html>
