<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Koncersi String dan Number</title>
</head>
<body>
  <script>

    const value1 = parseInt("1");
    const value2 = 1;
    const sum = value1 + value2;

    document.writeln(`<p>${sum}</p>`);

    document.writeln(`<p>${parseInt("1.1")}</p>`);
    document.writeln(`<p>${parseFloat("1.1")}</p>`);
    document.writeln(`<p>${Number("1.1")}</p>`);

    const a = 1;
    const b = 1;
    const total = a.toString() + b.toString();
    document.writeln(total);

    document.writeln(`<p>${parseInt("salah")}</p>`);
    document.writeln(`<p>${parseFloat("1.1test")}</p>`);
    document.writeln(`<p>${Number("salah")}</p>`);
    document.writeln(`<p>${Number("1.1test")}</p>`);

    const frist = Number("1"); // NaN
    const totalNumber = frist + 100;
    document.writeln(`<p>${totalNumber}</p>`);

    document.writeln(`<p>${isNaN(frist)}</p>`);
    document.writeln(`<p>${isNaN("ya")}</p>`);
  </script>
</body>
</html>
