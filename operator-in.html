<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Operator In</title>
</head>
<body>
  <script>

    const person = {
      firstName: "William",
      lastName: "Tanuwijaya"
    };

    if ("firstName" in person) {
      alert(`Hello ${person.firstName}`);
    } else {
      alert("Helo");
    }

    const student = {
      firstName: "William",
      middleName: undefined,
      lastName: "Tanuwijaya"
    }

    if ("middleName" in student) {
      alert(`Hello ${student.middleName}`);
    }else {
      alert("Hello Student");
    }

    const names = [null, "William", null];
    const result = 0 in names;
    document.writeln(`<p>${result}</p>`);

  </script>
</body>
</html>
