<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scope</title>
</head>
<body>
<script>

  // global scope
  let counter = 0;

  //global scope
  function hitMe(){
    // local scope hitMe
    counter++;
  }

  // global scope
  function other(){
    // local scope other
  }

  hitMe();
  hitMe();

  console.info(counter);

  function first(){
    // local scope first
    let firstVariable = "First";

    function firstNested(){
      console.info(firstVariable);
    }

    firstNested();
  }

  function second(){
    // local scope second
    let secondVariable = "Second";

  }

  first();
  second();

  // global scope
  //console.info(firstVariable);
  //console.info(secondVariable);

</script>
</body>
</html>
