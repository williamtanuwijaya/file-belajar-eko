<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kata Kunci this</title>
</head>
<body>
<script>

  console.info(this);

  function sample() {
    console.info(this);

    function inner() {
      console.info(this);
    }
    inner();
  }
  sample();

  const person = {
    name: "William",
    sayHello: function (value) {
      console.info(`Hello ${value} My Name is ${this.name}`);
    }
  };

  person.sayHello("Tanuwijaya");
  person.sayHello("Ucok");

</script>
</body>
</html>
