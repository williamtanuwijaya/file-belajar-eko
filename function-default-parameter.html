<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Function Default Parameter</title>
</head>
<body>
<script>

  function register(name, gender = "UNKNWON"){
    console.info(name);
    console.info(gender);
  }

  register();
  register("William Tanuwijaya");
  register("William Tanuwijaya", "Laki-laki");

</script>
</body>
</html>
