<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Of</title>
</head>
<body>
<script>

  const names = ["William", "Tanuwijaya", "Efraim"];
  for (const name of names){
    document.writeln(`<p>${name}</p>`);
  }

  const fullName = "William Tanuwijaya"
  for (const character of fullName){
    document.writeln(`<p>${character}</p>`);
  }

</script>
</body>
</html>
