<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tipe Data Object</title>
</head>
<body>
  <script>

    const person = {};

    // ubah properti / atribute

    person ["nama"] = "William Tanuwijaya";
    person ["alamat"] = "Indonesia";
    person ["umur"] = 18;

    console.info(`Nama : ${person.nama}`);
    console.info(`Alamat : ${person.alamat}`);
    console.info(`Umur : ${person.umur}`);

    console.table(person);

    delete person["umur"];

    console.table(person);

    const orang = {
      name: "William Tanuwijaya",
      address: "Indonesia",
      age: 18,
      "test 1 2 3": "testttt",
    }

    console.table(orang);

  </script>
</body>
</html>
