<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Variable Let</title>
</head>
<body>
 <script>
   let fullName;
   fullName = 'William Tanuwijaya';
   let firstName;
   firstName = 'William';
   let lastName;
   lastName = 'Tanuwijaya';

   firstName = 'Ucok';
   lastName = 'Kurniawan';
   fullName = 'Ucok' + ' ' + 'Kurniawan';


   document.writeln(fullName + " " + firstName + " " + lastName);
   document.writeln("</br>");
   document.writeln(fullName + " " + firstName + " " + lastName);
   document.writeln("</br>");
   document.writeln(fullName + " " + firstName + " " + lastName);
   document.writeln("</br>");
   fullName = 'William Tanuwijaya'
   document.writeln(fullName + " " + firstName + " " + lastName);
   document.writeln("</br>");
   document.writeln(fullName + " " + firstName + " " + lastName);
 </script>
</body>
</html>
