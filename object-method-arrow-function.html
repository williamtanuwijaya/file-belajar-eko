<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object Method Arrow Function</title>
</head>
<body>
<script>

  const person = {
    name: "William",
    sayHello: (name) =>{
      console.info(this);
      console.info(`Hello ${name},My Name is ${this.name}`);
    }
  };

  person.sayHello("Efraim");

</script>
</body>
</html>
