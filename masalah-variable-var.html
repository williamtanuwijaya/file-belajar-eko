<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masalah Variable Var</title>
</head>
<body>
<script>

  // global scope
  var i = 20;

  for (var i = 0; i <  10; i++) {
    // local scope
    console.info(`Local ${i}`);
  }

  console.info(`Global ${i}`);

</script>
</body>
</html>
